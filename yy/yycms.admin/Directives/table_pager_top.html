<div class="btn-group" ng-if="loading==false">
    <button type="button" class="btn btn-success disabled" ng-if="Pager.PageIndex-1 < 0"><i class="fa fa-chevron-left"></i></button>
    <button type="button" class="btn btn-success" ng-if="Pager.PageIndex>= 1" ng-click="Pager.PageIndex=Pager.PageIndex - 1"><i class="fa fa-chevron-left"></i></button>
    <button type="button" class="btn btn-success disabled" ng-if="Pager.PageCount==null||Pager.PageIndex+1 >= Pager.PageCount"><i class="fa fa-chevron-right"></i></button>
    <button type="button" class="btn btn-success" ng-if="Pager.PageIndex+1 < Pager.PageCount" ng-click="Pager.PageIndex=Pager.PageIndex+1"><i class="fa fa-chevron-right"></i></button>
</div>
